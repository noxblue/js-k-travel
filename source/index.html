<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/all.css">
    <title>高雄旅遊資訊網</title>
</head>

<body>
    <header class="container-fluid px-0">
        <div class="bg-cover kv-header" style="background-image: url(images/Hero.png);">
            <div class="row no-gutters justify-content-center">
                <div class="col-5">
                    <h1 class="text-white text-center">高雄旅遊資訊</h1>
                    <div class="chooseZoneSelect">
                        <select name="" id="chooseZone" class="w-100 rounded border-white">
                            <option value="">- - 請選擇行政區- -</option>
                            <option value="鹽埕區">鹽埕區</option>
                            <option value="鼓山區">鼓山區</option>
                            <option value="左營區">左營區</option>
                            <option value="楠梓區">楠梓區</option>
                            <option value="三民區">三民區</option>
                            <option value="新興區">新興區</option>
                            <option value="前金區">前金區</option>
                            <option value="苓雅區">苓雅區</option>
                            <option value="前鎮區">前鎮區</option>
                            <option value="旗津區">旗津區</option>
                            <option value="小港區">小港區</option>
                            <option value="鳳山區">鳳山區</option>
                            <option value="林園區">林園區</option>
                            <option value="大寮區">大寮區</option>
                            <option value="大樹區">大樹區</option>
                            <option value="大社區">大社區</option>
                            <option value="仁武區">仁武區</option>
                            <option value="鳥松區">鳥松區</option>
                            <option value="岡山區">岡山區</option>
                            <option value="橋頭區">橋頭區</option>
                            <option value="燕巢區">燕巢區</option>
                            <option value="阿蓮區">阿蓮區</option>
                            <option value="路竹區">路竹區</option>
                            <option value="湖內區">湖內區</option>
                            <option value="茄萣區">茄萣區</option>
                            <option value="梓官區">梓官區</option>
                            <option value="旗山區">旗山區</option>
                            <option value="美濃區">美濃區</option>
                            <option value="六龜區">六龜區</option>
                            <option value="甲仙區">甲仙區</option>
                            <option value="杉林區">杉林區</option>
                            <option value="內門區">內門區</option>
                            <option value="茂林區">茂林區</option>
                            <option value="桃源區">桃源區</option>
                            <option value="那瑪夏區">那瑪夏區</option>
                            <option value="田寮區">田寮區</option>
                            <option value="永安區">永安區</option>
                            <option value="彌陀區">彌陀區</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="contentZone">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-9 rounded bg-white hot-zone">
                    <h4>熱門行政區</h4>
                    <button class="btn" style="background-color: #8A82CC;" data-zone="苓雅區">苓雅區</button>
                    <button class="btn" style="background-color: #FFA782;" data-zone="三民區">三民區</button>
                    <button class="btn" style="background-color: #F5D005;" data-zone="新興區">新興區</button>
                    <button class="btn" style="background-color: #559AC8;" data-zone="鹽埕區">鹽埕區</button>
                </div>
            </div>
        </section>
    </div>
    <div class="contentZone pb-5">
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-11">
                    <div class="horizon">
                        <div class="circle"></div>
                        <div class="down-arrow"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container list-zone">
            <div class="row">
                <div class="col">
                    <h2 class="zone-title text-center">高雄市全區</h2>
                </div>
            </div>
            <div class="row travel-items">
                <div class="col-6">
                    <div class="travel-item">
                        <div class="item-img bg-cover"
                            style="background-image: url(http://khh.travel/FileArtPic.ashx?id=705&w=1280&h=960);">
                            <div class="img-cover"></div>
                            <div class="item-name">高雄願景館</div>
                            <div class="item-zone">三民區</div>
                        </div>
                        <div class="item-info">
                            <div class="item-row open-time">
                                <div class="icon"><img src="images/icons_clock.png" alt=""></div>
                                <div class="content">週二至週日10:00-18:00，每週一公休</div>
                            </div>
                            <div class="item-row item-add">
                                <div class="icon"><img src="images/icons_pin.png" alt=""></div>
                                <div class="content">高雄市三民區建國二路318號</div>
                            </div>
                            <div class="row no-gutters">
                                <div class="col-9 item-tel d-inline-flex">
                                    <div class="icon"><img src="images/icons_phone.png" alt=""></div>
                                    <div class="content">886-7-2363357</div>
                                </div>
                                <div class="col-3 item-ticketinfo d-inline-flex">
                                    <div class="icon"><img src="images/icons_tag.png" alt=""></div>
                                    <div class="content">免費參觀</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <nav class="pageNav">
                        <ul>
                            <ul>
                                <li><a href="#" data-nav="prev" id="pageNavPrev">&lt; prev</a></li>
                                <div class="pageNavLi">
                                    <li><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                </div>
                                <li><a href="#" data-nav="next" id="pageNavNext">next &gt;</a></li>
                            </ul>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="btnGoTop"><img src="images/btn_goTop.png" alt=""></div>
        </section>
    </div>

    <footer class="container-fluid px-0 py-3 footer-section">
        <div class="footer-title text-center">高雄旅遊網</div>
        <div class="footer-source text-center pt-3">資料來源：高雄市政府</div>
    </footer>




    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha384-mlceH9HlqLp7GMKHrj5Ara1+LvdTZVMx4S1U43/NxCvAkzIo8WJ0FE7duLel3wVo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/all.js"></script>
</body>

</html>
